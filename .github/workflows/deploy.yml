name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_WEBAPP_NAME_BACKEND: echospace-backend-app-dev
  AZURE_WEBAPP_NAME_FRONTEND: echospace-angular-app-dev
  AZURE_RESOURCE_GROUP: echospace-resources
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy-backend:
    name: Build and Deploy Backend (.NET)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore EchoSpace.CleanArchitecture.sln

      - name: Build solution
        run: dotnet build EchoSpace.CleanArchitecture.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test EchoSpace.CleanArchitecture.sln --configuration Release --no-build --verbosity normal
        continue-on-error: true # Don't fail deployment if tests fail (optional)

      - name: Publish backend
        run: |
          dotnet publish src/EchoSpace.UI/EchoSpace.UI.csproj \
            --configuration Release \
            --output ./publish-backend \
            --no-build

      - name: Create deployment package
        run: |
          cd publish-backend
          zip -r ../backend-deploy.zip .

      - name: Deploy to Azure App Service (Backend)
        id: deploy-backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_BACKEND }}
          package: ./backend-deploy.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}

  run-database-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore EchoSpace.CleanArchitecture.sln

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef --version 9.0.0

      - name: Run database migrations
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        run: |
          dotnet ef database update \
            --project src/EchoSpace.Infrastructure/EchoSpace.Infrastructure.csproj \
            --startup-project src/EchoSpace.UI/EchoSpace.UI.csproj \
            --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"

  build-and-deploy-frontend:
    name: Build and Deploy Frontend (Angular)
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/EchoSpace.Web.Client/package-lock.json

      - name: Install dependencies
        working-directory: src/EchoSpace.Web.Client
        run: npm ci

      - name: Build Angular app
        working-directory: src/EchoSpace.Web.Client
        run: npm run build -- --configuration production

      - name: Create static site package.json
        working-directory: src/EchoSpace.Web.Client/dist/echo-space.web.client/browser
        run: |
          cat > package.json << 'EOF'
          {
            "name": "echo-space-web-client",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve -s . -l 8080"
            },
            "dependencies": {
              "serve": "^14.2.1"
            }
          }
          EOF

      - name: Create deployment package
        run: |
          cd src/EchoSpace.Web.Client/dist/echo-space.web.client
          # Include browser folder and package.json at root
          zip -r ../../../../frontend-deploy.zip . -x "*.git*"

      - name: Deploy to Azure App Service (Frontend)
        id: deploy-frontend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_FRONTEND }}
          package: ./frontend-deploy.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [build-and-deploy-backend, build-and-deploy-frontend, run-database-migrations]
    
    steps:
      - name: Check backend health
        run: |
          echo "Checking backend..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://echospace-backend-app-dev.azurewebsites.net/swagger || echo "000")
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "000" ]; then
            echo "Backend health check failed with HTTP $HTTP_CODE"
            exit 1
          fi
          echo "Backend is healthy (HTTP $HTTP_CODE)"

      - name: Check frontend health
        run: |
          echo "Checking frontend..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://echospace-angular-app-dev.azurewebsites.net || echo "000")
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "000" ]; then
            echo "Frontend health check failed with HTTP $HTTP_CODE"
            exit 1
          fi
          echo "Frontend is healthy (HTTP $HTTP_CODE)"

  rollback-deployment:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: [build-and-deploy-backend, build-and-deploy-frontend, run-database-migrations, verify-deployment]
    if: failure() # Only run if any previous job failed
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Rollback Backend to Previous Deployment
        run: |
          echo "Rolling back backend to previous deployment using Kudu API..."
          
          # Get previous deployment ID (second in list, index 1)
          PREVIOUS_DEPLOYMENT_ID=$(az webapp deployment list \
            --name ${{ env.AZURE_WEBAPP_NAME_BACKEND }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[1].id" -o tsv 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_DEPLOYMENT_ID" ] && [ "$PREVIOUS_DEPLOYMENT_ID" != "" ]; then
            echo "Found previous deployment: $PREVIOUS_DEPLOYMENT_ID"
            # Extract deployment ID from full resource path
            DEPLOYMENT_ID=$(echo "$PREVIOUS_DEPLOYMENT_ID" | sed 's/.*\/deployments\///')
            
            # Get publish profile and extract credentials for Kudu API
            PUBLISH_PROFILE_XML=$(az webapp deployment list-publishing-profiles \
              --name ${{ env.AZURE_WEBAPP_NAME_BACKEND }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --xml 2>/dev/null || echo "")
            
            # Extract username and password from publish profile
            KUDU_USER=$(echo "$PUBLISH_PROFILE_XML" | sed -n 's/.*userName="\([^"]*\)".*/\1/p' | head -1)
            KUDU_PASS=$(echo "$PUBLISH_PROFILE_XML" | sed -n 's/.*userPWD="\([^"]*\)".*/\1/p' | head -1)
            
            if [ -n "$KUDU_USER" ] && [ -n "$KUDU_PASS" ] && [ -n "$DEPLOYMENT_ID" ]; then
              echo "Restoring deployment $DEPLOYMENT_ID via Kudu API..."
              KUDU_URL="https://${{ env.AZURE_WEBAPP_NAME_BACKEND }}.scm.azurewebsites.net"
              
              # Restore using Kudu API
              curl -X POST \
                -u "${KUDU_USER}:${KUDU_PASS}" \
                "${KUDU_URL}/api/deployments/${DEPLOYMENT_ID}/restore" \
                -H "Content-Type: application/json" \
                || echo "Kudu API restore failed"
              
              # Restart app to apply rollback
              az webapp restart \
                --name ${{ env.AZURE_WEBAPP_NAME_BACKEND }} \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || echo "Failed to restart backend"
              
              echo "Backend rollback completed"
            else
              echo "Could not extract Kudu credentials. Stopping app..."
              az webapp stop \
                --name ${{ env.AZURE_WEBAPP_NAME_BACKEND }} \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || echo "Failed to stop backend"
            fi
          else
            echo "No previous deployment found. Stopping app to prevent serving broken code..."
            az webapp stop \
              --name ${{ env.AZURE_WEBAPP_NAME_BACKEND }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || echo "Failed to stop backend"
          fi
        continue-on-error: true

      - name: Rollback Frontend to Previous Deployment
        run: |
          echo "Rolling back frontend to previous deployment using Kudu API..."
          
          # Get previous deployment ID (second in list, index 1)
          PREVIOUS_DEPLOYMENT_ID=$(az webapp deployment list \
            --name ${{ env.AZURE_WEBAPP_NAME_FRONTEND }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[1].id" -o tsv 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_DEPLOYMENT_ID" ] && [ "$PREVIOUS_DEPLOYMENT_ID" != "" ]; then
            echo "Found previous deployment: $PREVIOUS_DEPLOYMENT_ID"
            # Extract deployment ID from full resource path
            DEPLOYMENT_ID=$(echo "$PREVIOUS_DEPLOYMENT_ID" | sed 's/.*\/deployments\///')
            
            # Get publish profile and extract credentials for Kudu API
            PUBLISH_PROFILE_XML=$(az webapp deployment list-publishing-profiles \
              --name ${{ env.AZURE_WEBAPP_NAME_FRONTEND }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --xml 2>/dev/null || echo "")
            
            # Extract username and password from publish profile
            KUDU_USER=$(echo "$PUBLISH_PROFILE_XML" | sed -n 's/.*userName="\([^"]*\)".*/\1/p' | head -1)
            KUDU_PASS=$(echo "$PUBLISH_PROFILE_XML" | sed -n 's/.*userPWD="\([^"]*\)".*/\1/p' | head -1)
            
            if [ -n "$KUDU_USER" ] && [ -n "$KUDU_PASS" ] && [ -n "$DEPLOYMENT_ID" ]; then
              echo "Restoring deployment $DEPLOYMENT_ID via Kudu API..."
              KUDU_URL="https://${{ env.AZURE_WEBAPP_NAME_FRONTEND }}.scm.azurewebsites.net"
              
              # Restore using Kudu API
              curl -X POST \
                -u "${KUDU_USER}:${KUDU_PASS}" \
                "${KUDU_URL}/api/deployments/${DEPLOYMENT_ID}/restore" \
                -H "Content-Type: application/json" \
                || echo "Kudu API restore failed"
              
              # Restart app to apply rollback
              az webapp restart \
                --name ${{ env.AZURE_WEBAPP_NAME_FRONTEND }} \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || echo "Failed to restart frontend"
              
              echo "Frontend rollback completed"
            else
              echo "Could not extract Kudu credentials. Stopping app..."
              az webapp stop \
                --name ${{ env.AZURE_WEBAPP_NAME_FRONTEND }} \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || echo "Failed to stop frontend"
            fi
          else
            echo "No previous deployment found. Stopping app to prevent serving broken code..."
            az webapp stop \
              --name ${{ env.AZURE_WEBAPP_NAME_FRONTEND }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} || echo "Failed to stop frontend"
          fi
        continue-on-error: true

      - name: Notify Rollback Status
        run: |
          echo "::error::Deployment failed. Rollback to previous deployment was attempted."
          echo "Backend: https://echospace-backend-app-dev.azurewebsites.net"
          echo "Frontend: https://echospace-angular-app-dev.azurewebsites.net"
          echo ""
          echo "If automatic rollback didn't work, manually restore from:"
          echo "Azure Portal > App Service > Deployment Center > Deployment History"

