name: PR Build Check

on:
  pull_request:
    branches: [ main, master, development ]
    paths:
      - 'EchoSpace/**'
      - 'EchoSpace.sln'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore EchoSpace.sln
      
    - name: Build project
      run: dotnet build EchoSpace.sln --configuration Release --no-restore
      
    - name: Run tests (if any)
      run: dotnet test EchoSpace.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true
