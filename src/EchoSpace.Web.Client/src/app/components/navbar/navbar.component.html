<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700">
          EchoSpace
        </a>
      </div>

      <!-- Right side - User info and logout -->
      <div class="flex items-center space-x-4">
        <!-- Current user info -->
        <div class="flex items-center space-x-3" *ngIf="currentUser$ | async as user">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900">{{ user.name }}</p>
            <p class="text-xs text-gray-500">{{ user.email }}</p>
          </div>
          <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
            <span class="text-indigo-600 font-semibold">{{ user.name.charAt(0).toUpperCase() }}</span>
          </div>
        </div>

        <!-- Logout button -->
        <button
          (click)="logout()"
          class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
