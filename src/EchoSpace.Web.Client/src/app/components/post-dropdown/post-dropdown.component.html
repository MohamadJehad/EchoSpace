<div class="post-dropdown relative">
  <!-- Three dots button -->
  <button 
    (click)="onToggleDropdown($event)"
    class="p-2 rounded-full hover:bg-gray-100 transition"
    [class.bg-gray-100]="isOpen"
    [attr.aria-expanded]="isOpen"
    aria-label="Post options"
  >
    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
      <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div 
    *ngIf="isOpen && canEditOrDelete"
    class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50"
    role="menu"
    aria-orientation="vertical"
  >
    <button
      (click)="onEdit()"
      class="w-full px-4 py-3 text-left text-gray-700 hover:bg-gray-50 transition flex items-center space-x-3"
      role="menuitem"
    >
      <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
      <span class="font-medium">Edit Post</span>
    </button>
    
    <button
      (click)="onDelete()"
      class="w-full px-4 py-3 text-left text-red-600 hover:bg-red-50 transition flex items-center space-x-3"
      role="menuitem"
    >
      <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      <span class="font-medium">Delete Post</span>
    </button>
  </div>
</div>
