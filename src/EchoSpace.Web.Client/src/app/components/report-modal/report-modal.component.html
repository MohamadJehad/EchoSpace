<!-- Modal Backdrop -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick($event)"
>
  <!-- Modal Content -->
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 transform transition-all duration-300 scale-100" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Report Post</h3>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4">
      <p class="text-gray-600 mb-4">Please provide a reason for reporting this post (optional):</p>
      <textarea
        [(ngModel)]="reason"
        placeholder="Enter reason for reporting..."
        maxlength="500"
        rows="4"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 resize-none"
      ></textarea>
      <p class="text-sm text-gray-500 mt-2">{{ reason.length }}/500 characters</p>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 bg-gray-50 rounded-b-2xl flex justify-end space-x-3">
      <button
        type="button"
        (click)="onCancel()"
        [disabled]="isLoading"
        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition font-medium disabled:opacity-50"
      >
        Cancel
      </button>
      
      <button
        type="button"
        (click)="onConfirm()"
        [disabled]="isLoading"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
      >
        <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
        <span>{{ isLoading ? 'Reporting...' : 'Report Post' }}</span>
      </button>
    </div>
  </div>
</div>
