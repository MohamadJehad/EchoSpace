<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Echo icon - Sound waves pattern -->
  <g>
    <!-- Outer sound wave -->
    <path d="M 8 30 Q 15 20, 22 30 T 36 30" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Middle sound wave -->
    <path d="M 8 30 Q 12 24, 16 30 T 24 30" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.8"/>
    
    <!-- Inner sound wave -->
    <path d="M 10 30 Q 12 28, 14 30 T 18 30" 
          stroke="url(#logoGradient)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.6"/>
    
    <!-- Sound source (small circle) -->
    <circle cx="8" cy="30" r="3" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="38" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#logoGradient)">
    EchoSpace
  </text>
</svg>

